<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        [data-qr-code] td {
            width:10px;
            height:10px;
        }

        .green {
            background-color:green;
        }

        .black {
            background-color:black!important;
        }

        .white {
            background-color:white!important;
        }

        .red {
            background-color:red;
        }

        .blue {
            background-color:blue !important;
        }
    </style>
</head>
<body>
        <div id="left" class="col-12">
        <div class="row mx-2">
                <div class="col-3 mt-2">
                    <table data-qr-code="0"></table>
                </div>
                <div class="col-3 mt-2">
                    <table data-qr-code="1"></table>
                </div>
                <div class="col-3 mt-2">
                    <table data-qr-code="2"></table>
                </div>
                <div class="col-3 mt-2">
                    <table data-qr-code="3"></table>
                </div>
                <div class="col-3 mt-2">
                    <table data-qr-code="4"></table>
                </div>
                <div class="col-3 mt-2">
                    <table data-qr-code="5"></table>
                </div>
                <div class="col-3 mt-2">
                    <table data-qr-code="6"></table>
                </div>
                <div class="col-3 mt-2">
                    <table data-qr-code="7"></table>
                </div>
        </div>
        </div>
    <div class="row">
        <div id="right" class="col-12">
            <div class="form-group">
                <label for="txtTesto">Testo da codificare</label>
                <input type="text" class="form-control" placeholder="Inserisci il testo" id="txtTesto">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-outline-primary" id="btnNumeric">Numeric</button>
                <button class="btn btn-outline-primary" id="btnAlfanumeric">Alfanumeric</button>
                <button class="btn btn-outline-primary" id="btnByte">Byte</button>
                <button class="btn btn-outline-primary" id="btnKanji">Kanji</button>
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-outline-primary" id="btnL">L</button>
                <button class="btn btn-outline-primary" id="btnM">M</button>
                <button class="btn btn-outline-primary" id="btnQ">Q</button>
                <button class="btn btn-outline-primary" id="btnH">H</button>
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-success" id="btnGenerate">Generate</button>
            </div>
        </div>
    </div>

    <script src="/js/enums.js"></script>
    <script src="/js/classes.js"></script>
    <script src="/js/static.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/graphic.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
